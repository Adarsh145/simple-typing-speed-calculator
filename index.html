<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="myTYPESPEED.css"/>
</head>

<body>
    <div class="bg-cont p-4" id="speedTypingTest">
        <div>
            <h1 style="color:#690cb0;" class="mb-2 mt-2">Speed Typing Test</h1>
            <p>On your fingers lets set Go!</p>
            <br />
        </div>
        <div class="row">
            <div class="col-2 mt-3 mr-auto"><img class="img-set" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png"></div>
            <p class="col-10  ml-auto" style="text-align:center; font-size:24px;" id="timer">0 seconds</p>
            <br />
        </div>
        <br />
        <div class="p-3 bor shadow">
            <p id="quoteDisplay"></p>
            <br />
            <textarea rows="8" style="width:100%;" id="quoteInput"></textarea>

        </div>
        <br />
        <p id="result"></p>
        <br />
        <div>
            <button class="btn btn-primary button1 mr-auto" style="background-color:#690cb0;" id="submitBtn">Submit</button>
            <button class="btn btn-primary button1 ml-3" style="background-color:#ffffff; color:#690cb0;" id="resetBtn">Reset</button>
        </div>
    </div>
    <div class="d-none bg-cont p-4" id="loading" style="text-align:center; height:100vh;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</body>
<script src="myTYPESPEED.js"></script>

</html>
